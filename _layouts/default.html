<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title | default: "Biology" }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <body>
    <header class="site-header">
      <div class="container">
        <a class="logo" href="{{ "/" | relative_url }}" aria-label="Aaron Esbenshade Biology home">

        </a>
        <nav class="main-nav">
          <a href="{{ "/" | relative_url }}">Home</a>
          <a href="{{ "/lessons/unit4/" | relative_url }}">Unit 4</a>
          <a href="{{ "/lessons/unit5/" | relative_url }}">Unit 5</a>

      </div>
    </header>
    <main class="container">
      {{ content }}
    </main>
    <footer class="site-footer">
      <div class="container">Aaron Esbenshade — Biology • © {{ site.time | date: "%Y" }}</div>
    </footer>
  </body>
 </html>
